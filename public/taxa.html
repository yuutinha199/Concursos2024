<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Necessário</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1a1a1a;
            padding: 30px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #00aaff;
        }
        p {
            color: #d0d0d0;
        }
        .btn-pagamento {
            background-color: #00aaff;
            color: #ffffff;
            padding: 10px 20px;
            margin-top: 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
            cursor: pointer;
        }
        .btn-pagamento:hover {
            background-color: #0088cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aviso de Pagamento</h1>
        <p>Para continuar, é necessário realizar o pagamento de uma taxa de <strong>$50</strong>.</p>
        <p>Por favor, clique no botão abaixo para acessar a página de pagamento.</p>

        <!-- Botão de pagamento com URL fixa -->
        <a href="https://pay.kiwify.com.br/Z8Nf10N" class="btn-pagamento">Ir para o pagamento</a>
    </div>
</body>
</html>
